<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Clone</title>
</head>
<body>
    
<div id="player">
    <div id="sidebar">
      <button>Home</button>
      <button>Search</button>
      <button>Your Library</button>
    </div>
    <div id="main">
      <div id="album-info">
        <img id="album-cover" src="Salaar.jpg" alt="Album Cover">
        <h2>Album Name</h2>
        <p>Artist Name</p>
      </div>
      <div id="song-list">
        <ul>
          <li>Song 1</li>
          <li>Song 2</li>
          <li>Song 3</li>
        </ul>
      </div>
    </div>
    <div id="controls">
      <button>Previous</button>
      <button>Play</button>
      <button>Next</button>
    </div>
  </div>
  <div id="footer">
